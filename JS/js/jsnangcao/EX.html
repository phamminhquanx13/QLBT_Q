<script>
    function maytinh() {
        var c;
        var a = prompt("moi nhap so thu nhat");
        var b = prompt("moi nhap so thu hai");

        var pheptinh = prompt("Nhap phép tính +,-,*,/");
        switch (pheptinh) {
            case '+':
                c = Number(a) + Number(b);
                console.log("Tong La" + c);
                break;

            case '-':
                c = Number(a) - Number(b);
                console.log("Hieu la La" + c);
                break;
            case '*':
                c = Number(a) * Number(b);
                console.log("Tich la" + c);
                break;
            case '/':
                c = Number(a) / Number(b);
                console.log("Thuong la" + c);
                break;

        }
    }
</script>

<body>
    <script>
        maytinh();
    </script>
</body>
