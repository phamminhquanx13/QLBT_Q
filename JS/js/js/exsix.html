<html>

<body>
    <script language="javascript">
        function tinh() {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var ketqua = document.getElementById("ketqua");
            var tong = parseInt(a.value) + parseInt(b.value);
            if (!isNaN(tong)) {
                ketqua.value = tong;
            }
        }
    </script>
    a: <input type="text" id="a" value="" onkeyup="tinh()" /> b: <input type="text" id="b" value="" onkeyup="tinh()" /> Kết quả: <input type="text" id="ketqua" value="" />
</body>

</html>
